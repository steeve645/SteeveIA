<!DOCTYPE html>

<head>

    html, body {

      height: 100%;
      background-color: #e5ddd5;
      display: flex;
      justify-content: center;

    }
    .messenger-container {
      width: 100%;

      height: 95vh;
      background-color: white;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .header {
      background-color: #0084ff;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
    }
    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #f0f0f0;
    }
    .message {
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      font-size: 0.95rem;
      word-wrap: break-word;
    }
    .user-message {
      align-self: flex-end;
      background-color: #0084ff;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .bot-message {
      align-self: flex-start;
      background-color: #e4e6eb;
      color: black;
      border-bottom-left-radius: 4px;
    }
    .timestamp {
      font-size: 0.75rem;
      color: gray;
      margin-top: 2px;
    }
    .input-bar {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #fff;
      align-items: center;
    }
    .input-bar input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 30px;
      border: 1px solid #ccc;
      outline: none;
    }
    .input-bar button {
      margin-left: 10px;
      padding: 10px 16px;
      border-radius: 50%;
      border: none;
      background-color: #0084ff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
